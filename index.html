<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script defer src="js/script.js" type="module"></script>
    <title>ToDo</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <a href="/">Список ToDo</a>
            </nav>
        </header>
        <main class="todo">
            <div class="todo__blocks">
                <h1 class="todo__heading">Список ToDo</h1>
                <form id="todo-form" class="todo__form">
                    <h2 class="todo__form-heading">Добавить новое дело</h2>
                    <hr>
                    <label for="title">Название <span>*</span></label>
                    <input type="text" id="title" name="title" placeholder="Введите название дела" required>

                    <label for="description">Описание</label>
                    <textarea id="description" name="description" placeholder="Введите описание дела"></textarea>

                    <label for="date">Выберите дату</label>
                    <input type="date" id="date" name="date" />

                    <label for="time">Выберите время</label>
                    <input type="time" id="time" name="time" />

                    <button type="submit">
                        Добавить
                        <iconify-icon icon="material-symbols:add"></iconify-icon>
                    </button>
                </form>
                <div class="todo__buttons">
                    <button id="even" class="todo__select">
                        Выделить все четные
                    </button>
                    <button id="odd" class="todo__select">
                        Выделить все нечетные
                    </button>
                    <button id="first" class="todo__remove">
                        Удалить первое дело
                        <iconify-icon icon="material-symbols:delete" width="18" height="18"></iconify-icon>
                    </button>
                    <button id="last" class="todo__remove">
                        Удалить последнее дело
                        <iconify-icon icon="material-symbols:delete" width="18" height="18"></iconify-icon>
                    </button>
                </div>
            </div>
            <div class="todo__block">
                <h2 class="todo__block-heading">ToDo</h2>
                <h3 class="todo__block-subheading">Текущие дела</h3>
                <hr>
                <ul id="in-progress" class="todo__items todo__items_status_in-progress"></ul>
                <h3 class="todo__block-subheading">Выполненные дела</h3>
                <hr>
                <ul id="completed" class="todo__items todo__items_status_completed"></ul>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
