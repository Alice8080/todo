<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://api.iconify.design/material-symbols/checklist.svg?color=%2305f">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/assets/styles/style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="./src/js/main.js" type="module" defer></script>
    <title>ToDo</title>
</head>
<body>
    <main class="wrapper">
        <div class="todo">
            <div class="todo__blocks">
                <h1 class="todo__heading">ToDo</h1>
                <form id="todo-form" class="todo__form">
                    <h2 class="todo__form-heading">Добавить новое дело</h2>
                    <hr>
                    <label for="title">Название <span>*</span></label>
                    <input type="text" id="title" name="title" placeholder="Введите название дела" required>

                    <label for="description">Описание</label>
                    <textarea id="description" name="description" placeholder="Введите описание дела"></textarea>

                    <label for="date">Выберите дату</label>
                    <input type="date" id="date" name="date" />

                    <label for="time">Выберите время</label>
                    <input type="time" id="time" name="time" />

                    <button type="submit">
                        Добавить
                        <iconify-icon icon="material-symbols:add"></iconify-icon>
                    </button>
                </form>
            </div>
            <div class="todo__block">
                <div class="todo__block-header">
                    <h2 class="todo__block-heading">ToDo</h2>
                    <button id="sort-deadline" class="todo__select">
                        Сортировать по сроку выполнения
                    </button>
                    <button id="sort-time" class="todo__select">
                        Сортировать по времени создания 
                    </button>
                </div>
                <hr>
                <ul id="in-progress" class="todo__items"></ul>
            </div>
        </div>
        <div class="todo__blocks">
            <form id="todo-form-update" class="todo__form">
                <h2 class="todo__form-heading">Изменить дело</h2>
                <hr>
                <label for="title">Название <span>*</span></label>
                <input type="text" id="title-update" name="title" placeholder="Введите название дела" required>

                <label for="description">Описание</label>
                <textarea id="description-update" name="description" placeholder="Введите описание дела"></textarea>

                <label for="date">Выберите дату</label>
                <input type="date" id="date-update" name="date" />

                <label for="time">Выберите время</label>
                <input type="time" id="time-update" name="time" />

                <button type="submit">
                    Изменить
                    <iconify-icon icon="material-symbols:published-with-changes-rounded" width="22" height="22"></iconify-icon>
                </button>
            </form>
        </div>
    </main>
</body>
</html>
